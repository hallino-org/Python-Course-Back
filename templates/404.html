<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه پیدا نشد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            color: #1a73e8;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #1a73e8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .message {
            font-size: 1.5rem;
            color: #5f6368;
            margin: 1rem 0;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #1a73e8;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .logo {
                font-size: 2rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <script>
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.particles').appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <div class="logo">حلینو، بزرگ‌ترین پلتفرم آموزشی</div>
        <div class="error-code">404</div>
        <div class="message">متاسفانه صفحه مورد نظر شما پیدا نشد!</div>
        <a href="/admin/" class="back-button">بازگشت به پنل ادمین</a>
    </div>
</body>
</html>
